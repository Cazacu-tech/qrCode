<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body { background-color: hsl(212, 45%, 89%); display: flex; flex-direction: column; justify-content: center; align-items: center; flex-direction: column; flex-wrap: nowrap;}
    .attribution { font-size: 11px; text-align: center; width: 320px; height: 499px; padding: 16px 16px 40px 16px; background-color: hsl(0, 0%, 100%); border-radius: 20px;}
    .attribution img { width: 100%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="attribution">
    <img src="images/image-qr-code.png" alt="image-qr-code">
    <p>
      Improve your front-end skills by building projects
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
